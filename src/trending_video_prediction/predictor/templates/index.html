{% extends "base.html" %}

{% block head_title %}Trang Chủ{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4">Chào mừng đến với trang chủ</h1>
            <p class="lead">Đây là trang chủ của ứng dụng.</p>
            {% if user.is_authenticated %}
            <p>Xin chào, {{ user.username }}!</p>
            {% else %}
            <p>Vui lòng <a href="{% url 'account_login' %}">đăng nhập</a> để tiếp tục.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
