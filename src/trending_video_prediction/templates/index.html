<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Video YouTube Trending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Phân Tích Video YouTube Trending</h1>
        
        <!-- Thống kê tổng quan -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng số video</h5>
                        <p class="card-text" id="totalVideos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng lượt xem</h5>
                        <p class="card-text" id="totalViews">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng lượt thích</h5>
                        <p class="card-text" id="totalLikes">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng bình luận</h5>
                        <p class="card-text" id="totalComments">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bộ lọc -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">Tất cả danh mục</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortBy">
                    <option value="views">Sắp xếp theo lượt xem</option>
                    <option value="likes">Sắp xếp theo lượt thích</option>
                    <option value="comments">Sắp xếp theo bình luận</option>
                    <option value="published">Sắp xếp theo ngày đăng</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>

        <!-- Danh sách video -->
        <div class="row" id="videoList">
            <!-- Video items will be inserted here -->
        </div>

        <!-- Phân trang -->
        <div class="row mt-4">
            <div class="col-12">
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
